{% extends 'main/layoute.html' %}

{% block title %}
    <title>Добавить новость</title>
{% endblock %}

{% block content %}
    <div class="container my-5">
        <h1 class="text-center mb-4">Страница для добавления новостей</h1>

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Заголовок новости</label>
                <input type="text" class="form-control" id="title" placeholder="Введите заголовок новости" required>
            </div>

            <div class="mb-3">
                <label for="short-description" class="form-label">Краткое описание</label>
                <input type="text" class="form-control" id="short-description" placeholder="Введите краткое описание" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Текст новости</label>
                <textarea class="form-control" id="content" rows="5" placeholder="Введите текст новости" required></textarea>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Дата публикации</label>
                <input type="date" class="form-control" id="date" required>
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Время публикации</label>
                <input type="time" class="form-control" id="time" required>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Автор</label>
                <input type="text" class="form-control" id="author" placeholder="Введите имя автора" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Добавить новость</button>
            </div>
        </form>
    </div>
{% endblock %}
